<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
 <script>
var i, esum=0, osum=0;
for(i=1; i<=50; i++)
{
    if(i%2==0)
    {
        esum=esum+i;
    }
    else
    {
        osum=osum+i;
    }
}
    document.write("sum of even numbers:" +esum);
    document.write("<br>sum of odd numbers:" +osum);
 </script>   
</body>
</html>
