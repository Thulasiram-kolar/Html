<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
 <script>
    for (var i = 1; i <= 5; i++) 
    {
        for (var j = 1; j <= 4; j++) 
        {
            if(i==j)
            break;
            document.write(i + "," + j + "<br>");
        }
    }
 </script>

</body>
</html>
