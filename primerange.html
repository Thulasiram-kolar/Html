<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
  <script>
    
    var num1=parseInt(prompt("Enter lower range number:"));
    var num2=parseInt(prompt("Enter upper range number:"));
    for(var i=num1;i<=num2;i++)
    {
        var temp=0;
        for(var j=2;j<i;j++)
        {
            if(i%j==0)
            {
                temp=1;
                break;   
            }

        }
        if(temp==0)
        document.write(i +"<br>");       
    }
    
    
</script>  
</body>
</html>
