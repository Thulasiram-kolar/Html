<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
</head>
<body>
    <script>
        var count=0;
        var num=parseInt(prompt("Enter the number:"));
       
        for(var i=1;i<=num;i++)
        {
            if(num%i==0)
            {
              count++;
            }
        }
        document.write("number of factors: "+count);
        
    </script>
</body>
</html>
