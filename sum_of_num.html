<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <script>
    var init=parseInt(prompt("Enter initial value:"));
    var final=parseInt(prompt("Enter final value:"));
    var sum=0;
    for(var i=init; i<=final; i++)
    {
        sum=sum+i;
    }
    document.write("sum=" +sum);
   </script>
</body>
</html>
