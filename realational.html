<!DOCTYPE html>
<html lang="en">
<head>

    <title>Relational operators</title>
</head>
<body>
    <script>
        var a=10, b=20;
        document.writeln(a==b);
        document.writeln("<br>" + (a!=b));
        document.writeln(a>b);
        document.writeln(a<b);
        document.writeln(a>=b);
        document.writeln(a<=b);
    </script>
</body>
</html>
