<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a number:"));
        if(num%2==0)
        {
            document.write("Even number");
        }
        else
        {
            document.write("Odd number");
        }
    </script>
</body>
</html>
