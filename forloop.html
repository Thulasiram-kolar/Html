<!DOCTYPE html>
<html lang="en">
<head>
    <title> loops  </title>
</head>
<body>
   <script>
    var x=10;
    document.write("-------for loop------<br>");
    for (let x = 1; x <= 10; x++) 
    {
        document.write(x +"<br>");
        
    }

    document.write("-------while loop------<br>");
    var j=1;
    while(j<=10)
    {
        document.write(j + "<br>");
        j++;
    }

    document.write("------- do while loop------<br>");
    var k=1;
    do
    {
        document.write(k + "<br>");
        k++;
    }while(k<=10);
   </script> 
</body>
</html>
